<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <jumbotron>
        <h2>TIC TAC TOE</h2>

      <div id = "startScreen">
        <h2>
          Please select the number of players:
        </h2>
        <img src = "img/playerOneButton.png" alt = "playerOneButton" id = "playerOneButton">
        <img src = "img/playerTwoButton.png" alt = "playerTwoButton" id = "playerTwoButton">
      </div>



      <div class="row" id="row">
        <div class="col-md-4" id = "topLeft">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "topCenter">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "topRight">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "middleLeft">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "middleCenter">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "middleRight">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "bottomLeft">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "bottomCenter">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
        <div class="col-md-4" id = "bottomRight">
          <img src="img/blank.jpg" alt="blankspace" />
        </div>
      </div>
      <div id = "gameOver">



      </div>
    </div>

  </body>
</html>
